<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZKP Auth Demo</title>
<style>
  body {
    max-width: 600px; 
    margin: 30px auto; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px; 
    background: #f5f7fa;
    color: #333;
  }
  h2, h3 {
    text-align: center;
  }
  section {
    background: white;
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  }
  input, button {
    width: 100%; 
    padding: 12px; 
    margin: 10px 0; 
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #3b82f6;
    outline: none;
  }
  button {
    background-color: #3b82f6;
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #2563eb;
  }
  button:disabled {
    background-color: #a5b4fc;
    cursor: not-allowed;
  }
  .success {
    color: #16a34a;
    font-weight: 700;
    margin-top: 10px;
  }
  .fail {
    color: #dc2626;
    font-weight: 700;
    margin-top: 10px;
  }
  .step {
    background: #e0e7ff;
    margin: 12px 0;
    padding: 15px;
    border-radius: 6px;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.4;
  }
  .steps-container {
    max-height: 200px;
    overflow-y: auto;
    margin-top: 10px;
    border: 1px solid #c7d2fe;
    padding: 10px;
    border-radius: 5px;
    background: #eef2ff;
  }
</style>
</head>
<body>

<h2>Prototipo Autenticazione ZKP</h2>

<section>
  <h3>Registrazione</h3>
  <input id="regUser" placeholder="Username" autocomplete="off" />
  <input id="regPass" type="password" placeholder="Password" autocomplete="new-password" />
  <button id="regBtn" onclick="register()">Registrati</button>
  <div id="regOutput" role="alert" aria-live="polite"></div>
</section>

<section>
  <h3>Login</h3>
  <input id="loginUser" placeholder="Username" autocomplete="off" />
  <input id="loginPass" type="password" placeholder="Password" autocomplete="current-password" />
  <input id="rounds" type="number" value="5" min="1" max="20" aria-label="Numero di round ZKP" />
  <button id="loginBtn" onclick="login()">Login</button>
  <div id="loginOutput" role="alert" aria-live="polite"></div>
  <div id="stepsContainer" class="steps-container" aria-live="polite" tabindex="0"></div>
</section>

<script>
const regBtn = document.getElementById('regBtn');
const loginBtn = document.getElementById('loginBtn');
const stepsContainer = document.getElementById('stepsContainer');

async function register() {
  const username = document.getElementById('regUser').value.trim();
  const password = document.getElementById('regPass').value;
  const output = document.getElementById('regOutput');
  output.textContent = '';
  stepsContainer.innerHTML = '';

  if (!username || !password) {
    output.innerHTML = '<p class="fail">Inserisci username e password</p>';
    return;
  }

  regBtn.disabled = true;

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (data.success) {
      output.innerHTML = `<p class="success">Registrazione riuscita!</p>`;
    } else {
      output.innerHTML = `<p class="fail">${data.error}</p>`;
    }
  } catch {
    output.innerHTML = `<p class="fail">Errore di rete</p>`;
  } finally {
    regBtn.disabled = false;
  }
}

async function login() {
  const username = document.getElementById('loginUser').value.trim();
  const password = document.getElementById('loginPass').value;
  const rounds = parseInt(document.getElementById('rounds').value) || 5;
  const output = document.getElementById('loginOutput');
  output.textContent = '';
  stepsContainer.innerHTML = '';

  if (!username || !password) {
    output.innerHTML = '<p class="fail">Inserisci username e password</p>';
    return;
  }

  loginBtn.disabled = true;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password, rounds })
    });
    const data = await res.json();

    if (data.success) {
      output.innerHTML = `<p class="success">Login riuscito!</p>`;
    } else {
      output.innerHTML = `<p class="fail">Login FALLITO</p>`;
    }

    if (data.steps) {
      for (const step of data.steps) {
        const div = document.createElement('div');
        div.className = 'step';
        div.innerHTML = `
          <strong>Round ${step.round}</strong><br>
          r = ${step.r}<br>
          x = ${step.x}<br>
          e = ${step.e}<br>
          y = ${step.y}<br>
          y² mod n = ${step.left}<br>
          x * v^e mod n = ${step.right}<br>
          Verifica: ${step.success ? '✅' : '❌'}`;
        stepsContainer.appendChild(div);
      }
      // Scroll automatico all'ultimo round
      stepsContainer.scrollTop = stepsContainer.scrollHeight;
      stepsContainer.focus();
    }
  } catch {
    output.innerHTML = `<p class="fail">Errore di rete</p>`;
  } finally {
    loginBtn.disabled = false;
  }
}
</script>

</body>
</html>
